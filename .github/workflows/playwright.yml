name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Permite ejecutarlo manualmente desde Actions y opcionalmente filtrar por grep (tags/regex)
  workflow_dispatch:
    inputs:
      grep:
        description: "Filtro --grep (ej: @smoke, @regression, /login/i)"
        required: false
        default: ""

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      # Si defines BASE_URL como variable del repo (Settings → Variables), la usará.
      BASE_URL: ${{ vars.BASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Ejecuta TODOS los tests (o filtra por --grep si se proporcionó al lanzar manualmente)
      - name: Run Playwright tests (CI)
        run: |
          if [ -n "${{ github.event.inputs.grep }}" ]; then
            npx playwright test --reporter=list --grep "${{ github.event.inputs.grep }}" | tee test-output.txt
          else
            npm run test:ci | tee test-output.txt
          fi

      # Publica un resumen legible en la pestaña "Summary" del job (conteo de passed/failed/duración)
      - name: Publish test summary
        if: always()
        run: |
          echo "## ✅ Resultados de Playwright" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat test-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # Sube el reporte HTML (playwright-report/index.html) como artifact descargable
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 14
